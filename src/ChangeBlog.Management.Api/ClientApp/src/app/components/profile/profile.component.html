<form>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="email">Email</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" id="email" readonly type="text" value="{{ currentUser.email }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="first-name">First Name</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" id="first-name" readonly type="text" value="{{ currentUser.firstName }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="last-name">Last Name</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" id="last-name" readonly type="text" value="{{ currentUser.lastName }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="timezone">Timezone</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" id="timezone" readonly type="text" value="{{ currentUser.timeZone }}">
    </div>
  </div>
</form>
