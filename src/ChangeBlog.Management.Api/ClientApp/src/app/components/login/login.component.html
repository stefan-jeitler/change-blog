<div class="login" style="background-color: aqua">
  <p-dialog header="Login" closeIcon="false" [(visible)]="showLoginDialog" [style]="{}" [draggable]="false" [resizable]="false">
    <a href="#" (click)="login()" *ngIf="!isLoggedIn">
      <img alt="Login with Microsoft" class="clickable-image" src="/assets/img/ms-symbollockup_signin_light.svg"/>
    </a>
    <ng-template pTemplate="footer">
    </ng-template>
  </p-dialog>
</div>
