<app-content-header [title]="titleTranslationKey | transloco"></app-content-header>
<app-loading-spinner [show]="!isLoadingFinished"></app-loading-spinner>

<div class="app-content-container">
  <div>
    <div class="flex flex-column align-items-start w-12 sm:w-12 md:w-30rem">
      <div class="flex flex-row justify-content-between w-full">
        <label class="ml-1 font-medium" for="first-name-input">{{ nameTranslationKey | transloco }}</label>
        <i class="pi pi-info-circle" [pTooltip]="usernameTooltipTranslationKey | transloco"></i>
      </div>
      <input [(ngModel)]="firstAndLastName" class="w-full mt-2" id="first-name-input"
             pInputText readonly type="text">
    </div>

    <div class="flex-column align-items-start mt-3 flex">
      <label class="ml-1 font-medium" for="email-input">{{ emailTranslationKey | transloco }}</label>
      <input [(ngModel)]="currentUser.email" class="mt-2 w-12 sm:w-12 md:w-30rem" id="email-input"
             pInputText readonly type="text">
    </div>

    <div class="flex flex-column align-items-start mt-3">
      <label class="ml-1 font-medium" for="timezone-dropdown">{{ timezoneTranslationKey | transloco }}</label>
      <p-dropdown [(ngModel)]="currentUser.timeZone"
                  [options]="availableTimezones"
                  [showClear]="false"
                  styleClass="w-12 sm:w-12 md:w-30rem"
                  id="timezone-dropdown"
                  class="mt-2 w-12">

      </p-dropdown>
    </div>

    <div class="flex flex-column align-items-start mt-3">
      <label class="ml-1 font-medium" for="culture-dropdown">{{ cultureTranslationKey | transloco }}</label>
      <p-dropdown [(ngModel)]="currentUser.culture"
                  [options]="availableCultures"
                  [showClear]="false"
                  scrollHeight="280px"
                  styleClass="w-12 sm:w-12 md:w-30rem"
                  id="culture-dropdown"
                  class="mt-2 w-12">

      </p-dropdown>
    </div>

    <div class="flex flex flex-row justify-content-end mt-6 mb-8 w-12 sm:w-12 md:w-30rem">
      <button [loading]="false"
              [label]="saveTranslationKey | transloco"
              pButton
              pRipple
              type="button"
              class="p-button"
              icon="pi pi-save"
              iconPos="right">

      </button>
    </div>
  </div>
</div>
