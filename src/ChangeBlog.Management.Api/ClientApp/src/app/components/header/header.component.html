<div class="header">
  <a href="javascript:void(0)">
    <i (click)="showMobileSideNav()" class="pi pi-bars menu-icon text-0"></i>
  </a>
  <a class="disable-link-styling" [routerLink]="['/app/home']">
    <span class="text-xl text-0">ChangeBlog</span>
  </a>
  <div class="user-section">
    <div>
      <button (click)="userMenu.toggle($event)"
              class="p-button-rounded p-button-info user-icon bg-primary-reverse"
              icon="pi pi-user"
              pButton
              type="button"></button>
      <p-menu [style]="{'width': 'auto'}"
              [model]="menuItems"
              [popup]="true"
              #userMenu ></p-menu>
    </div>

  </div>
</div>
