
trigger:
  branches:
   include:
   - '*'
  tags:
    include:
    - '*'
    
schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main

name: $(SourceBranchName)

variables:
  BuildConfiguration: Release
  ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}: 
    Version: $(Build.SourceBranchName)
  ${{ if not(startsWith(variables['Build.SourceBranch'], 'refs/tags/')) }}: 
    Version: 0.0.0

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: continuous_integration
  displayName: Continuous Integration

  jobs:
    - job: build_n_test
      displayName: Build & Test
      steps:

      - pwsh: ./build.ps1 -Version $(Version) -Configuration $(BuildConfiguration) 
        displayName: Build

      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
          command: test
          projects: 'tests/*Tests/*.csproj'
          arguments: >-
            --configuration $(buildConfiguration)
            -p:CollectCoverage=true 
            -p:CoverletOutput=$(Agent.TempDirectory)/TestResults/
            -p:CoverletOutputFormat="json%2cCobertura" 
            -p:MergeWith=$(Agent.TempDirectory)/TestResults/coverage.json
            --logger trx --no-build -nologo
          publishTestResults: true
        env: 
          ConnectionStrings__ChangeTrackerDb: $(ConnectionStringChangeTrackerDb)

      - task: PublishCodeCoverageResults@1
        displayName: 'Publish code coverage'
        inputs:
          codeCoverageTool: 'Cobertura'
          summaryFileLocation: '$(Agent.TempDirectory)/TestResults/coverage.cobertura.xml'
  
- stage: continuous_delivery
  displayName: Continuous Delivery
  dependsOn: continuous_integration
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

  variables:
    ImageName: change-tracker-api

  jobs:

    - job: prepare_changes
      displayName: Prepare Release Changes
      steps:
      - task: PowerShell@2
        displayName: Approve Version
        inputs:
          targetType: inline
          script: >
            . ./changes.ps1
            Approve-LatestVersion -Version $(Version)
          pwsh: true
      - task: PowerShell@2
        displayName: Create Changes artifacts
        inputs:
          targetType: inline
          script: >
            New-Item -ItemType Directory -Force -Path ./changes
            Move-Item ./changes.ps1 ./changes
            Move-Item ./latest-changes.json ./changes
          pwsh: true
      - task: PublishPipelineArtifact@1
        displayName: Publish Changes Artifact
        inputs:
          targetPath: '$(Build.SourcesDirectory)/changes'
          artifact: 'LatestChanges'
          publishLocation: 'pipeline'

    - job: publish_image
      displayName: Publish Image
      dependsOn: prepare_changes
      steps:
      - task: PowerShell@2
        displayName: Build & Push Image
        inputs:
          targetType: filePath
          filePath: ./publish-image.ps1
          arguments: >-
            -Dockerfile $(System.DefaultWorkingDirectory)/Dockerfile 
            -ImageName $(ImageName) 
            -Version $(Version) 
            -Tag $(Version) 
            -PushToRegistry
            -RegistryUrl $(AZ_ContainerRegistry_Url) 
            -RegistryUsername $(AZ_SP_Deploy_ClientId) 
            -RegistryPwd '$(AZ_SP_Deploy_Secret)'
          pwsh: true

    - job: publish_dbUpdater
      displayName: Publish DbUpdater
      dependsOn: prepare_changes
      steps:
      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          command: 'build'
          projects: './src/ChangeTracker.DataAccess.Postgres.DbUpdater/ChangeTracker.DataAccess.Postgres.DbUpdater.fsproj'
          arguments: >-
            --configuration Release 
            -p:Version=$(Version) 
            --output $(Build.SourcesDirectory)/dbUpdater
      - task: PublishPipelineArtifact@1
        displayName: Publish DbUpdater Artifact
        inputs:
          targetPath: '$(Build.SourcesDirectory)/dbUpdater'
          artifact: 'DbUpdater'
          publishLocation: 'pipeline'