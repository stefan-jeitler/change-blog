<app-content-header [title]="titleTranslationKey | transloco"></app-content-header>

<div class="card">

  <div class="flex align-items-center flex-row flex-wrap">
    <div class="flex ml-2">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input [(ngModel)]="firstAndLastName" pInputText readonly type="text">
      </div>
    </div>

    <div class="flex ml-2">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
        <input [(ngModel)]="currentUser.email" pInputText readonly type="text">
      </div>
    </div>

    <div class="flex ml-2">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">TZ</span>
        <input [(ngModel)]="currentUser.timeZone" pInputText readonly type="text">
      </div>
    </div>

    <div class="flex ml-2">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">C</span>
        <input [ngModel]="currentUser.culture" pInputText readonly type="text">
      </div>
    </div>
  </div>
</div>
